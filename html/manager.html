<div class="container">
  <h2 class="text-center">SEARCH PANAL</h2>
  <p>YOU CAN SEARCH BY DOCTOR NAME AND SPECIALIZATION....</p>
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <br>
  <table class="table table-striped" id="tableshow">
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialization</th>
        <th>Shifting</th>
        <th>Action</th>
      </tr>
    </thead>
   
  </table>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button  type="button" class="close" data-dismiss="modal" id="close-btn">&times;</button>
          <h4 class="modal-title" id="model-head">Enter the update login</h4>
        </div>
        <div class="modal-body">
          
                
                  <label>Enter Email</label>
                  <input type="email" class="form-control" id="Email" disabled>

                   <label>Enter New Password</label>
                  <input type="password" class="form-control" id="pwd1" disabled>

                    <label >Enter Age</label>
                  <input type="text" class="form-control" id="Age">

                  <label>Enter Address</label>
                  <input type="text" class="form-control" id="Address">
                  
                  <label>Enter Contact</label>
                  <input type="text" class="form-control" id="Contact">
             
                <label>Enter Experiance</label>
                  <input type="text" class="form-control" id="Experiance">
             
             <label>Enter Specialization</label>
                  <input type="text" class="form-control" id="Specialization" disabled>
                 
                <select id="Gender" disabled>
	                      <option value="Male">Male</option>
	                      <option value="Female" selected="selected">Female</option>
	        
	                  </select>
                
                <label>Enter Name</label>
                  <input type="text" class="form-control" id="Name">
                
               

                <div id="update_checkbox_div">
                <input type="checkbox" id="update_checkbox" onclick="check()"><p>click checkbox to change the shift of doctor</p>  
                </div>


                <div id="update_image"> 
                  <label>Select the shifting of doctor</label>
	                  <select id="selectbox1">
	                      <option value="Morning">Morning</option>
	                      <option value="Evening" selected="selected">Evening</option>
	        
	                  </select>
                  <br/>
                 

                  <script>
                  
                </script>
                </div>
                

                <button type="submit" class="btn btn-danger" data-dismiss="modal"  id="modal-button" onclick="setUpdate()" >Update</button>
              

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>

</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#mytable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});






</script>
